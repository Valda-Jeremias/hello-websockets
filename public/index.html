<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <title>SocketsChat</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>SocketsChat</span>
            <input id="nick" size="10" class="nick-input" placeholder="Nombre *" value="" autocomplete="off">
        </div>

        <!-- Meensajes enviados -->
        <div class="messages" id="messages"></div>
        
        <!-- Formulario de mensajes -->
        <form id="form" class="form" action="">
            <input id="msg" class="" autocomplete="off" placeholder="Mensaje">
            <button class=""><i class="fa fa-paper-plane"></i></button>
        </form>
    </div>

    <!-- JavaScripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/scripts/chat.js"></script>
</body>
</html>
